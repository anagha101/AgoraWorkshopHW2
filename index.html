<html>
    <head>
        <title>Calc You Later</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <input type="text" id="input1" placeholder="First Number"/>
            <input type="text" id="input2" placeholder="Second Number"/>

            <button type="submit" onclick="add()">Add</button>
            <button type="submit" onclick="subtract()">Subtract</button>
            <button type="submit" onclick="multiply()">Multiply</button>
            <button type="submit" onclick="divide()">Divide</button>

            <div id="output"></div>

        </div>

        <script>
            function add() {
                let input1 = parseInt(document.getElementById("input1").value);
                let input2 = parseInt(document.getElementById("input2").value);
                let result = input1 + input2;
                document.getElementById("output").innerHTML = result;
            }
            function subtract() {
                let input1 = parseInt(document.getElementById("input1").value);
                let input2 = parseInt(document.getElementById("input2").value);
                let result = input1 - input2;
                document.getElementById("output").innerHTML = result;
            }
            function multiply() {
                let input1 = parseInt(document.getElementById("input1").value);
                let input2 = parseInt(document.getElementById("input2").value);
                let result = input1 * input2;
                document.getElementById("output").innerHTML = result;
            }
            function divide() {
                let input1 = parseInt(document.getElementById("input1").value);
                let input2 = parseInt(document.getElementById("input2").value);
                let result = input1 / input2;
                document.getElementById("output").innerHTML = result;
            }
        </script>
    </body>
</html>
